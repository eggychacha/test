<!DOCTYPE html> <!--文件型態，告訴瀏覽器我們寫的是html-->
<html>
    <head>
        <!--告訴瀏覽器，網頁編碼是utf-8-->
        <meta charset="utf-8" />
        <title>我的首頁</title> <!--網站名稱-->
    </head>
    <!--網頁的主畫面，都在body標籤中-->
    <body>
        <!--2號標題-->
        <h2>我的個人資訊</h2> 
        <!--表面上顯示"Google"字樣，連結點進去是Apple網頁-->
        <a href="https://www.apple.com/">不是Google</a>
        <!--"內可放圖片網址"-->
        <a href="https://www.apple.com/"><img src="mekat.jpg"/></a>
        <!--水平線-->
        <hr/>
        <!--列表的練習-->
        <h2>我的最愛</h2>        
        <ul>
            <li><a href="https://www.google.com/">Google</a></li>
            <li>Facebook</li>
        </ul>
        <!--3x3 表格的練習，tr=row=列，td=欄位-->
        <h2>Meerkat戰績表</h2>
        <table border="1" width="180" cellpadding="5"> <!--cellpadding是文字與格線的距離-->
            <tr>
                <td>狐獴名稱</td>
                <td>勝</td>
                <td>負</td>
            </tr>
            <tr>
                <td>茶茶</td>
                <td>6</td>
                <td>4</td>
            </tr>
            <tr>
                <td>米米</td>
                <td>9</td>
                <td>1</td>
            </tr>
        </table>

    </body>
</html>
